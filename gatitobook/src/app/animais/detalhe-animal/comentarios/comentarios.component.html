<div *ngIf="comentarios$ | async as comentarios" class="">
  <ul class="list-unstyled comentario-list">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">{{ comentario.userName }}</p>
      <em> {{ comentario.date | date: "dd-MM-yyyy HH:mm" }} </em>
      <p class="break-word mb-2">{{ comentario.text }}</p>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="comentarioForm" (ngSubmit)="enviarComentario()">
      <div class="input-group">
        <textarea
          (keyup)="onkey($event)"
          placeholder="Digite seu comentario"
          class="form-control"
          formControlName="comentario"
        >
        </textarea>
        <div class="input-group-append">
          <button
            [disabled]="buttonControle"
            class="btn btn-primary pull-left h-100"
            type="submit"
          >
            Publicar
          </button>
        </div>
      </div>
      <app-mensagem
        mensagem="Tamanho mÃ¡ximo de 300 caracteres"
        *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength"
      >
      </app-mensagem>
    </form>
  </div>
</div>
